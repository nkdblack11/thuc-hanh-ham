<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script language="JavaScript">
        function chuyenDoi(so) {
            let C = 0
          if (so){
              C = (so - 32 ) / 1.8
              document.getElementById('xuat').innerHTML =' Celcius: ' + C
          }
        }
    </script>
</head>
<body>
<h1>Chuyển đổi độ F sang độ C</h1>
Fahrenheit: <input id="so" type="text"/>
<button type="button" onclick="chuyenDoi(so.value)">Click</button>
<div id="xuat" style="color: blue"></div>
</body>
</html>

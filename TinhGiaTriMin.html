<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giá trị min của hàm</title>
</head>
<body>
<script language="JavaScript">

    function tinhMin(n) {
        let min = n[0]
        if(n.length == 0)
            return 'Chuỗi rỗng'
        for (let i = 0; i <= n.length; i++) {
            if (n[i] < min) {
                min = n[i]
            }
        }
        return min
    }
    let array1 = [-11, 2, 8];
    let array2 = [];
    let min = tinhMin(array1)
    document.write('Giá trị min là: ' + min)
</script>
</body>
</html>
